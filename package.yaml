name: oscoin
version: '0.1.0.0'
synopsis: open-source collaboration network
author: Alexis Sellier
maintainer: alexis@monadic.xyz
copyright: 2018 Monadic
license: BSD3
github: oscoin/oscoin

dependencies:
  - base >=4.10 && <4.11
  - aeson
  - async
  - base16-bytestring
  - base58-bytestring
  - base64-bytestring
  - binary
  - bytestring
  - containers
  - cryptonite
  - data-default
  - data-has
  - http-api-data
  - http-types
  - kademlia
  - memory
  - merkle-tree
  - monad-stm
  - mtl
  - network
  - network-multicast
  - safe-exceptions
  - semigroups
  - Spock
  - stm >=2.4.5.0
  - text
  - time
  - transformers
  - unordered-containers
  - wai
  - wai-extra
  - wai-middleware-static
  - writer-cps-mtl

library:
  source-dirs: src

executables:
  oscoin:
    main: client/Main.hs
    dependencies:
      - iproute
      - optparse-generic >= 1.3.0
      - oscoin
  txgen:
    main: txgen/Main.hs
    dependencies:
      - optparse-generic >= 1.3.0
      - oscoin

tests:
  test:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - microlens
      - microlens-aeson
      - oscoin
      - QuickCheck
      - quickcheck-instances
      - random
      - tasty >=1.0.0.1
      - tasty-hunit >=0.10.0.1
      - tasty-quickcheck

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - ParallelListComp
  - PatternSynonyms
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wredundant-constraints
  - -fno-warn-orphans
  - -fno-warn-unused-do-bind
  - -fno-print-expanded-synonyms
  - -funbox-small-strict-fields
